<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>User Authentication</title>
</head>
<body>
  <div class="flex justify-center h-screen bg-gray-900 text-white items-center">
    <div class="bg-white m-auto p-8 rounded shadow w-1/3 text-center">
      <h2 class="text-3xl font-bold text-black" id="form-title">Login</h2>

      <div class="mt-4 mb-4">
        <form id="loginform">
          <input type="text" placeholder="Email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-2 mb-2" required>
          <input type="password" placeholder="Password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4 mb-2" required>

          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>

          <button type="button" id="register" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Switch to Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
